        --dark-text: #5C4F44;     /* ‡∏ô‡πâ‡∏≥‡∏ï‡∏≤‡∏•‡πÄ‡∏Ç‡πâ‡∏°‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° */
        --light-text: #FFFFFF;    /* ‡∏™‡∏µ‡∏Ç‡∏≤‡∏ß */

      body {

        display: flex;

        color: var(--light-text);

        margin-right: 5px;
      }
      .admin-button.delete {
        background-color: #EFA6A6; /* ‡πÅ‡∏î‡∏á‡∏û‡∏≤‡∏™‡πÄ‡∏ó‡∏•‡∏≠‡πà‡∏≠‡∏ô (‡πÅ‡∏ó‡∏ô Danger red) */
      }

      .message {

      }

        color: #155724;

      /* Responsive adjustments (‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÅ‡∏õ‡∏•‡∏á‡πÉ‡∏ô‡∏™‡πà‡∏ß‡∏ô‡∏ô‡∏µ‡πâ) */

  <body>
    <div class="container">
      <h1>‡∏£‡∏∞‡∏ö‡∏ö‡∏à‡∏≠‡∏á‡πÄ‡∏ß‡∏£‡πÇ‡∏£‡∏á‡∏≠‡∏≤‡∏´‡∏≤‡∏£ üßë‚Äçüç≥üçΩÔ∏è</h1>
      <div id="message" class="message" style="display: none;"></div>

    </div>

    <script>
      // ... (JavaScript ‡∏™‡πà‡∏ß‡∏ô‡∏ô‡∏µ‡πâ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÅ‡∏õ‡∏•‡∏á) ...
      // Function to display messages to the user
      function showMessage(msg, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = msg;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = 'block';
        setTimeout(() => {
          messageDiv.style.display = 'none';
        }, 5000); // Hide message after 5 seconds
      }

      // Function to render the booking grid
      function renderBookings(bookings) {
        const bookingGrid = document.getElementById('bookingGrid');
        bookingGrid.innerHTML = ''; // Clear previous content

        bookings.forEach(row => {
          const position = row[0];
          const bookerName = row[1] || ''; // Use empty string if no booker
          const card = document.createElement('div');
          card.classList.add('position-card');
          if (bookerName) {
            card.classList.add('booked');
          }

          card.innerHTML = `
            <h3>${position}</h3>
            <p>${bookerName || '‡∏ß‡πà‡∏≤‡∏á ‚ú®'}</p>
            ${bookerName ? `
              <button class="admin-button edit" onclick="editBookingPrompt('${position}', '${bookerName}')">‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç ‚úçÔ∏è</button>
              <button class="admin-button delete" onclick="unbook('${position}')">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å üóëÔ∏è</button>
            ` : `
              <button class="book-button" onclick="book('${position}')">‡∏à‡∏≠‡∏á üöÄ</button>
            `}
          `;
          bookingGrid.appendChild(card);
        });
      }

      // Function to load and display current bookings
      function loadBookings() {
        google.script.run
          .withSuccessHandler(renderBookings)
          .withFailureHandler(error => showMessage(`‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•: ${error.message} üòµ`, 'error'))
          .getBookings();
      }

      // Function to handle booking
      function book(position) {
        const bookerName = prompt(`‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏à‡∏≠‡∏á‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á ${position}:`);
        if (bookerName) {
          if (bookerName.trim() === '') {
            showMessage('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏à‡∏≠‡∏á üòÖ', 'error');
            return;
          }
          google.script.run
            .withSuccessHandler(response => {
              showMessage(response.message, response.status);
              loadBookings(); // Reload to show updated status
            })
            .withFailureHandler(error => showMessage(`‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á: ${error.message} üòì`, 'error'))
            .bookPosition(position, bookerName.trim()); // Trim whitespace
        }
      }

      // Function to handle unbooking (Admin only)
      function unbook(position) {
        const password = prompt(`‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡∏ú‡∏π‡πâ‡∏î‡∏π‡πÅ‡∏•‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á ${position}:`);
        if (password !== null) { // User didn't cancel the prompt
          google.script.run
            .withSuccessHandler(response => {
              showMessage(response.message, response.status);
              if (response.status === 'success') {
                loadBookings(); // Reload only if successful
              }
            })
            .withFailureHandler(error => showMessage(`‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å: ${error.message} üòì`, 'error'))
            .unbookPosition(position, password);
        }
      }

      // Function to prompt for editing a booking (Admin only)
      function editBookingPrompt(position, currentBookerName) {
        const newBookerName = prompt(`‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏à‡∏≠‡∏á‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á ${position} ‡πÄ‡∏õ‡πá‡∏ô:`, currentBookerName);
        if (newBookerName !== null) { // User didn't cancel
          const password = prompt(`‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡∏ú‡∏π‡πâ‡∏î‡∏π‡πÅ‡∏•‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á ${position}:`);
          if (password !== null) { // User didn't cancel the password prompt
             if (newBookerName.trim() === '') {
              showMessage('‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏à‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡πÑ‡∏°‡πà‡∏ß‡πà‡∏≤‡∏á‡πÄ‡∏õ‡∏•‡πà‡∏≤ üòÖ', 'error');
              return;
            }
            google.script.run
              .withSuccessHandler(response => {
                showMessage(response.message, response.status);
                if (response.status === 'success') {
                  loadBookings(); // Reload only if successful
                }
              })
              .withFailureHandler(error => showMessage(`‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: ${error.message} üòì`, 'error'))
              .editBooking(position, newBookerName.trim(), password); // Trim whitespace
          }
        }
      }

      // Load bookings when the page loads
      document.addEventListener('DOMContentLoaded', loadBookings);
    </script>
